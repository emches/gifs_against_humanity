<div class="the-modal modal">
  <div class="modal-header">
    <h3 class="modal-title">{{content.header}}</h3>
  </div>
  <div class="modal-body">
    <img ng-src="{{content.img}}"/>
    <p>{{content.message}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$event.preventDefault(); ok(null)">Close this (spacebar)
    </button>
    <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
  </div>
</div>
