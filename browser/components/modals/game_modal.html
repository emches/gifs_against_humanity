<div class="modal-header" close="ok()">
  <div class="the-modal">
    <h3 class="modal-title">{{content.header}}</h3>
  </div>
  <div class="modal-body">
    <img ng-src="{{content.img}}"/>
    <p>{{content.message}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Close this (spacebar)</button>
    <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
  </div>
</div>
