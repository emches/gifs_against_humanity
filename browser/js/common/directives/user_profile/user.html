<!--WARNING!!: Modifying the bootstrap classes here will affect custom CSS. Check
            the `player.scss` for corresponing class rules -->
<div ng-class="{'current-dealer': playerInfo.currentStatus === 'DEALER'}" class="surrounding-frame">
<div class="row">
    <div class="col-xs-6 img-frame">
        <img class="avatar player-img" ng-src="{{playerInfo.imageURL}}" />
    </div>
    <div class="col-xs-6" id="player-info">
            <div class="profile-name">
                <h4>{{playerInfo.name}}<span ng-show="playerInfo._id === myId"> (YOU) </span></h4>
            </div>
            <div class="profile-status">
               <span class="status-text">{{playerInfo.status}}</span>
            </div>
    </div>
</div>
    <div id="player-score">{{playerInfo.score}}</div>
</div>
