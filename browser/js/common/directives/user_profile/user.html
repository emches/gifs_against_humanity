            the `player.scss` for corresponing class rules -->
<div ng-class="{'current-dealer': primaryPlayerIndex === dealerIndex}" class="surrounding-frame">
<div class="row">
    <div class="col-xs-6 img-frame">
        <img class="avatar player-img" ng-src="{{playerInfo.imageURL}}" />
    </div>
    <div class="col-xs-12">
        <div class="row">
            <div class="profile-name col-xs-12">
                <h4>{{playerInfo.name}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="profile-status col-xs-12">
               <span class="status-text">{{playerInfo.status}}</span>
            </div>
        </div>
    </div>
</div>
<div class="row row-condensed">
    <div class="col-xs-12" id="status">
        <span  id="player-score">{{playerInfo.score}}</span>
    </div>
    <div>
        <h3 class="status-text">{{playerInfo.currentStatus}}</h3>
    </div>
</div>
